<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Inicial bootstrap 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <style type="text/css">
      .numeros, .sinais {
        margin-bottom: 10px;
        margin-right: 10px;
        width: 50px;
        height: 50px;

      }
      .igual {
        margin-bottom: 10px;
        margin-right: 10px;
        width: 115px;
        height: 50px;
      }

    </style>
</head>
<body >
    <div class="container">
      <div class="row col-3" style="margin-top: 20px; margin-bottom: 20px">
        <input type="text" class="input-group">
      </div>
      <div>
        <button type="button" class="btn btn-primary numeros">1</button>
        <button type="button" class="btn btn-primary numeros">2</button>
        <button type="button" class="btn btn-primary numeros">3</button>
        <button type="button" class="btn btn-primary sinais">+</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary numeros">4</button>
        <button type="button" class="btn btn-primary numeros">5</button>
        <button type="button" class="btn btn-primary numeros">6</button>
        <button type="button" class="btn btn-primary sinais">-</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary numeros">7</button>
        <button type="button" class="btn btn-primary numeros">8</button>
        <button type="button" class="btn btn-primary numeros">9</button>
        <button type="button" class="btn btn-primary sinais">*</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary numeros">0</button>
        <button type="button" class="btn btn-primary igual">=</button>
        <button type="button" class="btn btn-primary sinais">/</button>
      </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
